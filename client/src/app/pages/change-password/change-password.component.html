<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shandow-sm w-1/5 p-10 bg-white rounded-md">
        <h1 class="text-xl font-bold">
            Cambiar contrase単a
        </h1>
        <p class="text-base mt-3 text-slate-900 font-medium">
            Current Password
        </p>
        <input type="email" readonly name="email" class="w-full mb-2 border-gray-200 border-gray-200 border shandow-sm
                                                         p-2 rounded-md" placeholder="Current Password" [(ngModel)]="currentPassword">
        <p class="text-base mt-3 text-slate-900 font-medium">
            Nueva contrase単a
        </p>
        <input type="password" name="password" class="w-full mb-2 border-gray-200 border-gray-200 border shandow-sm
                                                         p-2 rounded-md" placeholder="Nueva contrase単a">
        <button (click)="changePassword()" [disabled]="!currentPassword || !newPassword"
                class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2">
            Cambiar contrase単a
        </button>
    </div>
</div>
